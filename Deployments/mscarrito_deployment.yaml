apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mscarrito
spec:
  selector:
    matchLabels:
      app: mscarrito
  replicas: 2
  template:
    metadata:
      labels:
        app: mscarrito
    spec:
      containers:
        - name: mscarrito
          image: "noraimarm/mscarrito"
          env:
          - name: PORT
            value: 80
          - name: DB_HOST
            value: mongodb
          - name: DB_PORT
            value: 80
          ports:
          - containerPort: 80
          resources:
            limits:
              cpu: 0.5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1