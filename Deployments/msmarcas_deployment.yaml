apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msmarcas
spec:
  selector:
    matchLabels:
      app: msmarcas
  replicas: 2
  template:
    metadata:
      labels:
        app: msmarcas
    spec:
      containers:
        - name: msmarcas
          image: noraimarm/msmarcas:latest
          env:
          - name: PORT
            value: "80"
          - name: DB_HOST
            value: mysql
          - name: DB_PORT
            value: "3306"
          ports:
          - containerPort: 80
          resources:
            limits:
              cpu: 0.3
          livenessProbe:
            httpGet:
              path: /liveness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
