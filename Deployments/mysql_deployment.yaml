apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          env:
          - name: MYSQL_ALLOW_EMPTY_PASSWORD
            value: "yes"
          ports:
          - containerPort: 3306
